<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row mb-3">
            <div class="col">
                <h2>Customer Details</h2>
            </div>
            <div class="col text-right">
                <a th:href="@{/customers}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="card-title mb-0">Customer Information</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label font-weight-bold">ID:</label>
                            <div class="col-sm-8">
                                <p class="form-control-plaintext" th:text="${customer.id}"></p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label font-weight-bold">Name:</label>
                            <div class="col-sm-8">
                                <p class="form-control-plaintext" th:text="${customer.name}"></p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label font-weight-bold">Email:</label>
                            <div class="col-sm-8">
                                <p class="form-control-plaintext" th:text="${customer.email}"></p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label font-weight-bold">Phone:</label>
                            <div class="col-sm-8">
                                <p class="form-control-plaintext" th:text="${customer.phoneNumber}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label font-weight-bold">Address:</label>
                            <div class="col-sm-8">
                                <p class="form-control-plaintext" th:text="${customer.address}"></p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label font-weight-bold">City:</label>
                            <div class="col-sm-8">
                                <p class="form-control-plaintext" th:text="${customer.city}"></p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label font-weight-bold">State:</label>
                            <div class="col-sm-8">
                                <p class="form-control-plaintext" th:text="${customer.state}"></p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label font-weight-bold">Zip Code:</label>
                            <div class="col-sm-8">
                                <p class="form-control-plaintext" th:text="${customer.zipCode}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <hr />
                <h5>Identity Proof Information</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label font-weight-bold">ID Type:</label>
                            <div class="col-sm-8">
                                <p class="form-control-plaintext" th:text="${customer.idProofType}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label font-weight-bold">ID Number:</label>
                            <div class="col-sm-8">
                                <p class="form-control-plaintext" th:text="${customer.idProofNumber}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <a th:href="@{/customers/{id}/edit(id=${customer.id})}" class="btn btn-primary">
                        Edit
                    </a>
                    <form th:action="@{/customers/{id}/delete(id=${customer.id})}" method="post" style="display: inline-block;">
                        <button type="submit" class="btn btn-danger" 
                            onclick="return confirm('Are you sure you want to delete this customer?')">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

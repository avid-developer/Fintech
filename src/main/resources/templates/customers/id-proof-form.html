<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer ID Proof</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row mb-3">
            <div class="col">
                <h2>Add New Customer</h2>
            </div>
            <div class="col text-right">
                <a th:href="@{/customers}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Step 2: Proof of Identity</h5>
            </div>
            <div class="card-body">
                <div class="progress mb-4">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 40%" 
                         aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
                </div>
                
                <form th:action="@{/customers/{id}/save-id-proof(id=${customer.id})}" th:object="${customer}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{name}">
                    
                    <div class="form-group">
                        <label for="idProofType" class="required">ID Proof Type</label>
                        <select class="form-control" id="idProofType" th:field="*{idProofType}" required>
                            <option value="">-- Select ID Type --</option>
                            <option value="Passport">Passport</option>
                            <option value="Driver's License">Driver's License</option>
                            <option value="National ID">National ID</option>
                            <option value="Voter ID">Voter ID</option>
                            <option value="Other">Other</option>
                        </select>
                        <div class="error-message" th:if="${#fields.hasErrors('idProofType')}" th:errors="*{idProofType}"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="idProofNumber" class="required">ID Number</label>
                        <input type="text" class="form-control" id="idProofNumber" th:field="*{idProofNumber}" 
                               placeholder="Enter ID number" required>
                        <div class="error-message" th:if="${#fields.hasErrors('idProofNumber')}" th:errors="*{idProofNumber}"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Next: Contact Details</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

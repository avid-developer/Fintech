<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Address</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row mb-3">
            <div class="col">
                <h2>Add New Customer</h2>
            </div>
            <div class="col text-right">
                <a th:href="@{/customers}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Step 4: Address Information</h5>
            </div>
            <div class="card-body">
                <div class="progress mb-4">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 90%" 
                         aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
                </div>
                
                <form th:action="@{/customers/{id}/save-address(id=${customer.id})}" th:object="${customer}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{name}">
                    <input type="hidden" th:field="*{idProofType}">
                    <input type="hidden" th:field="*{idProofNumber}">
                    <input type="hidden" th:field="*{email}">
                    <input type="hidden" th:field="*{phoneNumber}">
                    
                    <div class="form-group">
                        <label for="address" class="required">Street Address</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}" 
                               placeholder="Enter street address" required>
                        <div class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="city" class="required">City</label>
                                <input type="text" class="form-control" id="city" th:field="*{city}" 
                                       placeholder="Enter city" required>
                                <div class="error-message" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="state" class="required">State/Province</label>
                                <input type="text" class="form-control" id="state" th:field="*{state}" 
                                       placeholder="Enter state" required>
                                <div class="error-message" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="zipCode" class="required">Zip/Postal Code</label>
                                <input type="text" class="form-control" id="zipCode" th:field="*{zipCode}" 
                                       placeholder="Enter zip code" required minlength="5" maxlength="10">
                                <div class="error-message" th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"></div>
                                <small class="form-text text-muted">Must be between 5 and 10 characters.</small>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success">Complete Registration</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

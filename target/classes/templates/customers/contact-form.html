<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Contact Details</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row mb-3">
            <div class="col">
                <h2>Add New Customer</h2>
            </div>
            <div class="col text-right">
                <a th:href="@{/customers}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Step 3: Contact Details</h5>
            </div>
            <div class="card-body">
                <div class="progress mb-4">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 60%" 
                         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
                </div>
                
                <form th:action="@{/customers/{id}/save-contact(id=${customer.id})}" th:object="${customer}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{name}">
                    <input type="hidden" th:field="*{idProofType}">
                    <input type="hidden" th:field="*{idProofNumber}">
                    
                    <div class="form-group">
                        <label for="email" class="required">Email Address</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" 
                               placeholder="Enter email address" required>
                        <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phoneNumber" class="required">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" 
                               placeholder="Enter phone number" required minlength="10" maxlength="15">
                        <div class="error-message" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                        <small class="form-text text-muted">Must be between 10 and 15 digits. Include country code if applicable.</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Next: Address Information</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

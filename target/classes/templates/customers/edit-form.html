<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row mb-3">
            <div class="col">
                <h2>Edit Customer</h2>
            </div>
            <div class="col text-right">
                <a th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h5 class="card-title mb-0">Edit Customer Information</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/customers/{id}/update(id=${customer.id})}" th:object="${customer}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <h5>Personal Information</h5>
                    <div class="form-group">
                        <label for="name" class="required">Full Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" 
                               placeholder="Enter full name" required minlength="3" maxlength="50">
                        <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    
                    <h5>Identity Proof</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="idProofType" class="required">ID Proof Type</label>
                                <select class="form-control" id="idProofType" th:field="*{idProofType}" required>
                                    <option value="">-- Select ID Type --</option>
                                    <option value="Passport">Passport</option>
                                    <option value="Driver's License">Driver's License</option>
                                    <option value="National ID">National ID</option>
                                    <option value="Voter ID">Voter ID</option>
                                    <option value="Other">Other</option>
                                </select>
                                <div class="error-message" th:if="${#fields.hasErrors('idProofType')}" th:errors="*{idProofType}"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="idProofNumber" class="required">ID Number</label>
                                <input type="text" class="form-control" id="idProofNumber" th:field="*{idProofNumber}" 
                                       placeholder="Enter ID number" required>
                                <div class="error-message" th:if="${#fields.hasErrors('idProofNumber')}" th:errors="*{idProofNumber}"></div>
                            </div>
                        </div>
                    </div>
                    
                    <h5>Contact Information</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email" class="required">Email Address</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" 
                                       placeholder="Enter email address" required>
                                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phoneNumber" class="required">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" 
                                       placeholder="Enter phone number" required minlength="10" maxlength="15">
                                <div class="error-message" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                            </div>
                        </div>
                    </div>
                    
                    <h5>Address Information</h5>
                    <div class="form-group">
                        <label for="address" class="required">Street Address</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}" 
                               placeholder="Enter street address" required>
                        <div class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="city" class="required">City</label>
                                <input type="text" class="form-control" id="city" th:field="*{city}" 
                                       placeholder="Enter city" required>
                                <div class="error-message" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="state" class="required">State/Province</label>
                                <input type="text" class="form-control" id="state" th:field="*{state}" 
                                       placeholder="Enter state" required>
                                <div class="error-message" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="zipCode" class="required">Zip/Postal Code</label>
                                <input type="text" class="form-control" id="zipCode" th:field="*{zipCode}" 
                                       placeholder="Enter zip code" required minlength="5" maxlength="10">
                                <div class="error-message" th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Update Customer</button>
                        <a th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
